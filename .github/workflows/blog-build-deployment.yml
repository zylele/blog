# workflow name
name: blog-build-deployment

# master branch on push, auto run
on: 
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update_social:
    if: ${{ contains(fromJSON('["schedule", "workflow_dispatch"]'), github.event_name) }}

    runs-on: ubuntu-latest
    steps:
      - name: update_social_readme
        uses: zylele/social-readme@master
        with:
          douban_name: znyalor
          file_path: source/about/index.md

  update_stats_cards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: source/profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          file_pattern: source/profile/*.svg

  deploy_blog:
    # 动态设置 needs
    needs: [update_social, update_stats_cards]
    if: always()

    runs-on: ubuntu-latest
    steps:
      # check it to your workflow can access it
      # from: https://github.com/actions/checkout
      - name: Checkout Repository master branch
        uses: actions/checkout@master
        
      # from: https://github.com/actions/setup-node  
      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: "20.x"
      
      - name: Setup Hexo Dependencies
        run: |
          npm install hexo-cli -g
          npm install
      
      - name: Setup Deploy Private Key
        env:
          HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa 
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
      - name: Setup Git Information
        run: |
          git config --global user.name 'zylele' 
          git config --global user.email '657345933@qq.com'
      - name: Deploy Hexo 
        run: |
          hexo clean
          hexo generate 
          hexo deploy
