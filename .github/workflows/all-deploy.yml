# workflow name
name: Scheduled deployment

# master branch on push, auto run
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-social:
    runs-on: ubuntu-latest
    steps:
      - name: update_social_readme
        uses: zylele/social-readme@master
        with:
          douban_name: znyalor
          file_path: source/about/index.md

  update-github-stat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: source/profile/stats.svg
          token: ${{ github.token }}

      - name: Commit cards
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          file_pattern: source/profile/*.svg

  call-reusable:
    needs: [ update-social, update-github-stat ]
    if: always()
    uses: ./.github/workflows/hexo-deploy.yml